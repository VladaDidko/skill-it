{% extends "general/base.html" %}
{% block content %}
  {%for follower in followers%}
      <div class="container-people">
        <div class="row">
          <div class="col-md-4 col-lg-4">
            <img class="rounded-circle" src="{{ follower.follower.profile.image.url }}" alt="UserImage" style="width:60px; height: 60px; margin-left: 10px">
          </div>
          <div class = "col-md-3 col-lg-3">
            <h3 class="profile-title" style="margin-top: 10px">{{ follower.follower.username}} </h3>
          </div>
          <div class = "col-md-5 col-lg-5">
            <form name="passdata" action="." method="post"  style="float: right; margin-top: 10px; margin-right: 10px;">
            <input type='button' class='btn btn-lg-light follower' value='Details' onclick="location.href='{% url 'user_details' pk=follower.follower.id %}'">
            </form>
          </div>
        </div>
      </div>
  {% endfor %}
{% endblock content %}
