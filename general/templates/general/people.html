{% extends "general/base.html" %}
{% block content %}
  {%for user in users%}
    {% if request.user != user %}
      <div class="container-people">
        <div class="row">
          <div class="col-md-4 col-lg-4">
            <img class="rounded-circle" src="{{ user.profile.image.url }}" alt="UserImage" style="width:70px; height: 70px; margin-left: 5px;">
          </div>
          <div class = "col-md-3 col-lg-3">
            <h3 class="profile-title" style="margin-top: 10px;">{{ user.username }}, {{ user.profile.city}} </h3>
          </div>
          <div class = "col-md-5 col-lg-5">
            <form name="passdata" action="." method="post">
            <input type='button' class='btn btn-lg btn-light following' value="Follow" onclick="location.href='{% url 'update' pk=user.id%}'">
            <input type='button' class='btn btn-lg btn-light' value='Details' onclick="location.href='{% url 'user_details' pk=user.id %}'">
            </form>
          </div>
        </div>
      </div>
    {% endif %}
  {% endfor %}
  <script>
      function followDraw() {
        var users = document.getElementsByClassName('following');
        for (var i = 0; i < users.length; i++){
          users[i].id = following${i};
          users[i].setAttribute("onclick",followReaction('${i}'));
        }
      }
      function followReaction(id){
        var elem = document.getElementById(following${id});
        if (elem.value == "Follow") elem.value = "Unfollow";
        else elem.value = "Follow";
      }
      followDraw();
    </script>
{% endblock content %}
