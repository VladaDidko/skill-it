{% extends "general/base.html" %}
{% block content %}
  <head>
   <script>
      function followReaction() {
        var elem = document.getElementById('follow');
        if (elem.value == "Follow") elem.value = "Unfollow";
        else elem.value = "Follow";
      }
    </script>
  </head>
  {%for user in users%}
    {% if request.user != user %}
      <div class="container-people">
        <div class="row">
          <div class="col-md-4 col-lg-4">
            <img class="rounded-circle" src="{{ user.profile.image.url }}" alt="UserImage" style="width:70px; height: 70px;">
          </div>
          <div class = "col-md-3 col-lg-3">
            <h3 class="profile-title">{{ user.username }}, {{ user.profile.city}} </h3>
          </div>
          <div class = "col-md-5 col-lg-5">
            {% for follower in followers %}
            {% if follower.following.id == user.id %}
            <form name="passdata" action="." method="post">
            <input type='button' class='btn btn-lg btn-dark' id="{{ user.id }}" value='Unfollow'
            onClick="location.href='{% url 'update' %}'" >
            </form>
            {% endif %}
            <form name="passdata" action="." method="post">
            <input type='button' class='btn btn-lg btn-dark' id="{{ user.id }}" value='Unfollow'
            onClick="location.href='{% url 'update' %}'" >
            </form>
            {% endfor %}
          </div>
        </div>
      </div>
    {% endif %}
  {% endfor %}
{% endblock content %}
