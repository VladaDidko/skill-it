{% extends "general/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class = "container" style='margin-bottom: 60px;'>
  <div class = "row">
    <div class = "col-md-8 col-lg-8">
      <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <fieldset class="form-group"><h2 style="color:#ffffff;font-family: 'B612 Mono', monospace;">Edit profile</h2>
          {{ u_form|crispy }}
          {{ p_form|crispy }}
        </fieldset>
        <div class="form-group">
          <button class="btn btn-lg btn-outline btn-light" style="border: 2px solid #DED3F6;" type="submit">Update</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock content %}
