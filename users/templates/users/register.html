{% extends "general/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class = "container">
    <div class = "row">
        <div class = "col-md-8 col-lg-8">
            <div class="content-section" style="float: right;">
                <form method="POST">
                    {% csrf_token %}
                    <fieldset class="form-group">
                        <legend class="border-bottom mb-4">Join us now!</legend>
                        {{ form|crispy }}
                     </fieldset>
                     <div class="form-group">
                        <button class="btn" style="background-color:#9370DB;color:white;" type="submit">Sign up</button>
                    </div>
                </form>
                <div class="border-top pt-3">
                    <small class="text-muted">
                        Already have an account? <a class="ml-2" href="{% url 'login' %}">Log in</a>
                    </small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
