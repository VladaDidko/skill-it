{% extends "general/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">New Comment</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline btn-lg btn-light" type="submit" style="border: 2px solid #DED3F6; width: 100px;">Send</button>
            </div>
        </form>
    </div>
{% endblock content %}
