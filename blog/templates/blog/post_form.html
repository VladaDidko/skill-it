{% extends "general/base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<div class="row">
    <div class="add-post-container">
        <div class="add-post">
            <form method="POST">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class= "border-bottom mb-4">Send</legend>
                    {{ form|crispy }}
                </fieldset>
                <div class="form-group">
                    <button class="btn btn-outline-dark btn-lg" style="width:130px;" type="submit">Send</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
