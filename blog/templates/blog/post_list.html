{% extends "general/base.html" %}
{{% block content %}
<body>
    {% for post in posts %}
        <article class="media content-section">
          <div class="media-body">
            <div class="article-metadata">
              <a class="mr-2" href="#">{{ post.author }}</a>
              <small class="text-muted">{{ post.published_date }}</small>
            </div>
            <h2><a class="article-title" href="#">{{ post.title }}</a></h2>
            {% if post.text %}
            <p class="article-content">{{ post.text }}</p>
            {% endif %}       
            <div class=multi>
            <div>   
            {% if post.image %}
            <p><img src="{{ post.image.url }}" width="150" height="150" alt="image post">
            {% endif %}
        </div>
        <div>
            {% if post.videofile %}
            <video width="260" height="150" controls src="{{ post.videofile.url }}">
            {% endif %}
        </div>
          </div>
        </article>
        <a href="{% url 'post_details' pk=post.pk %}"><button class="btn btn-outline-info" >More</button></a>
        <a href=""><button class="btn btn-outline-success">Comment</button></a>
        <a href=""><button class="btn btn-outline-danger">Like</button></a>
        </p>

    {% endfor %}
    </body>
{% endblock content %}
